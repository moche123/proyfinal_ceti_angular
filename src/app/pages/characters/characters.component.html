<button  class="padding btn-favorito" routerLink="/pages/favorites">Listar mis Favoritos</button>
<div class="container-characters">
    <!-- DIRECTIVA NGFOR -->
    <section class="item" *ngFor="let person of charactersObs$ | async">
        {{person.name}}

        <img [src]="person.image" alt="">
        <!-- {{person.image}} -->
        <button class="btn-add-favorite" (click)="addFavorite(person)">Add favorite</button>
    </section>
</div>
